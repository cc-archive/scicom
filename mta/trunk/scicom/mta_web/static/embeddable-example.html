<html>

<!-- An example of how to use the MTA Embeddable chooser.  -->
  <head>

    <title>MTA Embeddable Chooser Tester</title>

  </head>

  <body>

    <h1>MTA Embeddable Chooser Tester</h1>
    
    <div>
         <button onclick="doPopup()">Add offer</button>
    </div>

     <b>Offers:</b><br/>
     <div id="offers">

     </div>

    <script type="text/javascript">

      doPopup = function() {
 
          var wp = window.open("popup?source=mta&exit_url=embed-response-example.html?offer={offer}%26deedURL={deedURl}", "MTA popup", "width=500,height=300,resizable=no,status=no");

       }


    </script>


  </body>



</html>
