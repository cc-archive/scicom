<title>Generate Materials Transfer Agreement</title>

-->
</style>
<!-- CSS -->
<link rel="stylesheet" type="text/css" 
      href="http://yui.yahooapis.com/2.2.1/build/fonts/fonts-min.css" />
<link rel="stylesheet" type="text/css" 
      href="http://yui.yahooapis.com/2.2.1/build/button/assets/button.css" />

<script type="text/javascript" src="http://yui.yahooapis.com/2.2.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>

<body>

<h1>Materials Transfer Agreement</h1>

<p>Science Commons Materials Transfer Agreements allow you to blah, blah,
lorem ipsum, yada, yada...</p>

<div id="pre-selector">

<div class="section_header">Organization Information</div>

<form id="frm_preselector" action="">

<p>
    <label for="source">Are you an academic institution?</label>
  <select id="source" size="1" name="source">
    <option value="---">---</option>
    <option value="acad">Yes</option>
    <option value="nonacad">No</option>
  </select>
</p>
<p>
    <label for="recipient">Are you transferring materials to an academic institution?</label>
  <select id="recipient" name="recipient" size="1">
    <option value="---">---</option>
    <option value="acad">Yes</option>
    <option value="nonacad">No</option>
  </select>
</p>

<p>
<span id="btn_continue" class="yuibutton">
    <span class="first-child">
        <button type="button">continue</button>
    </span>
</span>
</p>
</form>

</div>


</body></html>
