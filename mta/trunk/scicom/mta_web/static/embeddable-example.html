<html>
  <head>

    <title>MTA Embeddable Chooser Tester</title>

  </head>

  <body>

    <h1>MTA Embeddable Chooser Tester</h1>
    
    <div>
         <button onclick="doPopup()">Add offer</button>
    </div>

     <b>Offers:</b><br/>
     <div id="offers">

     </div>

    <script type="text/javascript">

      doPopup = function() {
 
            var wp = window.open("popup", "MTA popup", "width=500,height=300,resizable=no,status=no");
<!--            var wp = window.open("http://mta.sciencecommons.org/popup", "MTA popup", "width=500,height=300,resizable=no,status=no"); -->
<!-- 	   wp.onload = function() { -->
<!--               wp.focus();   // should bring to top, but doesn't always -->
<!--               wp.document.offerEvent.subscribe(onOfferEvent, wp.document); -->
<!-- 	  } -->
       }

      window.onOfferEvent = function(type, args, me) { 
        var offer = args[0];

	var container = document.getElementById("offers");
	var offerdiv = document.createElement("div");
	offerdiv.setAttribute('style', 'border: 1px; border-style: solid; padding: 5px');
	container.appendChild(offerdiv);

	var metadata = document.createElement("div");
	metadata.innerHTML = offer.get_metadata();
	offerdiv.appendChild(metadata);

	var parameters = document.createElement("div");
        parameters.setAttribute('style', 'border: 1px; border-style: solid; padding: 5px');
	var info = offer.get_info();
	for (var prop in info) {
	    var textnode = document.createTextNode(prop + ": " + info[prop]);
	    parameters.appendChild(textnode);
	    parameters.appendChild(document.createElement('br'));
        }
	offerdiv.appendChild(parameters);

      };

    </script>


  </body>



</html>
