<html>

<!-- An example of how to use the MTA Embeddable chooser.  
     Note that exit_url should point to a page served from the same domain as 
     this one, in this case, http://localhost:8082/embed-response-example.html.
     That page handles all the processing of the generated offer.  The exit_url
     parameter contains parameter names surrounded by curly braces, which will
     be replaced with values by the chooser. At the moment, the most interesting
     one is {offer} which will be filled with a JSON representation of all the 
     offer details.   -->
  <head>

    <title>MTA Embeddable Chooser Tester</title>

  </head>

  <body>

    <h1>MTA Embeddable Chooser Tester</h1>
    
    <div>
         <button onclick='window.open("http://mta.sciencecommons.org/popup?source=mta&exit_url=http://localhost:8082/embed-response-example.html?offer={offer}%26deedURL={deedURl}", "MTA popup", "width=500,height=300,resizable=no,status=no");'>Add offer (from sciencecommons.org)</button>
	 <br>
         <button onclick='window.open("popup?source=mta&exit_url=http://localhost:8082/embed-response-example.html?offer={offer}%26deedURL={deedURl}", "MTA popup", "width=500,height=300,resizable=no,status=no");'>Add offer (from local server)</button>
	 <br>
         <button onclick='window.open("popup?source=mta&no_logistics=true&exit_url=http://localhost:8082/embed-response-example.html?offer={offer}%26deedURL={deedURl}", "MTA popup", "width=500,height=300,resizable=no,status=no");'>Add offer (local server, no logistics)</button>
    </div>

     <b>Offers:</b><br/>
     <div id="offers">

     </div>

    <script type="text/javascript">
    </script>


  </body>

</html>
