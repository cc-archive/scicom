<html xmlns:cc="http://creativecommons.org/ns#" 
      xmlns:sc="http://sciencecommons.org/ns#"
      xmlns:dc="http://purl.org/dc/elements/1.1/">
<head>
<style type="text/css">
th {
   text-align: right;
   padding-right: 5px;
}
</style>
</head>
<body>
<img src="http://sciencecommons.org/wp-content/themes/scowp/images/logo.gif"/>
<h1>Material Registry</h1>
<!-- Note: about is implied by the home url of the page -->
<table class="sc:Material">  <!--  about="{material.url}" -->
  <tr>
    <th>Name:</th>
    <td property="dc:title">${material.description}</td>
  </tr>
  <tr>
    <th>Provider:</th>
    <td><a rel="sc:provider"
	   href='${material.provider_url}'>${material.provider}</a></td>
  </tr>
  <tr>
    <th>Provider Nonprofit:</th>
    <td property="sc:nonprofit">${material.provider_nonprofit}</td>
  </tr>
  <tr>
    <th>For more information:</th>
    <td property="dc:description">${material.more_info}</td>
  </tr>
</table>

</body>
</html>
