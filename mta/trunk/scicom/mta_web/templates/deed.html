<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:cc="http://creativecommons.org/ns#">
  <head>
    <title>Science Commons Deed</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/includes/deed3.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/includes/deed3-print.css" media="print" />

    <!--[if lt IE 7]><link rel="stylesheet" type="text/css" href="/includes/deed3-ie.css" media="screen" /><![endif]-->

    <link rel="alternate" type="application/rdf+xml" href="rdf" /> 
  </head>
  <body>

    <div>
      @license_rdf;noquote@
    </div>
    <div id="header">
    <p align="center"><a href="http://sciencecommons.org/">Science Commons</a></p>
</div>
    <div id="deed" class="green">  
      <div id="deed-head">
	      <div id="cc-logo"><img src="/images/deed/cc-logo.jpg" alt="cc logo"/></div>
	      <h1><span>Creative Commons License Deed</span></h1>
        <div id="deed-license">
	        <h2>${code} ${version}</h2>
        </div>
      </div>
      <div id="deed-main">
       <div id="deed-main-content">
        <div id="deed-rights">

		      <h3 rel="cc:permits" href="http://creativecommons.org/ns#Reproduction"></h3>
		      <ul>
			      <li class="license share" rel="cc:permits" href="http://creativecommons.org/ns#Distribution" ></li>
<span id='devnations-container'/>
		      </ul>
        </div>
        <div id="deed-conditions">
		      <h3>Conditions</h3>
	        <ul> 
            <li rel="cc:requires" href="http://creativecommons.org/ns#Attribution" class="license @attributes.char_code@">
	            <p><strong>@attributes.char_title@</strong>.</p>
            </li>
            <li id="more-container" class="license-hidden" />
            <li rel="cc:requires" href="http://creativecommons.org/ns#Notice"></li>
          </ul>
          </div>
        </div>
      </div>

      <div id="deed-foot">
	<p id="disclaimer">
          <a href="/licenses/disclaimer-popup?lang=@lang@" onclick="window.open('/licenses/disclaimer-popup?lang=@lang@', 'characteristic_help',  'width=375,height=300,scrollbars=yes,resizable=yes,toolbar=no,directories=no,location=yes,menubar=no,status=yes');return false;">Disclaimer
<img src="/images/popup.gif" width="15" height="13" alt="disclaimer" border="0"/></a> 
  		  </p>
      </div>
    </div>
    <p id="footer">
      <a href="about/licenses" >Learn more.</a>
    </p>

  </body>
</html>
