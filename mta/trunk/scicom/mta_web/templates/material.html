<html>
<head>
<style type="text/css">
th {
   text-align: right;
   padding-right: 5px;
}
</style>
</head>
<body>
<img src="http://sciencecommons.org/wp-content/themes/scowp/images/logo.gif">
<h1>Material Registry</h1>
<table>
  <tr>
    <th>Name:</th>
    <td>${material.description}</td>
  </tr>
  <tr>
    <th>Provider:</th>
    <td><a href='${material.provider_url}'>${material.provider}</a></td>
  </tr>
  <tr>
    <th>Provider Nonprofit:</th>
    <td>${material.provider_nonprofit}</td>
  </tr>
  <tr>
    <th>For more information:</th>
    <td>${material.more_info}</td>
  </tr>
</table>

</body>
</html>
